    <style>
        :root {
            --primary: #f6f8fa;
            --secondary: #2d4059;
        }

        body {
            background: var(--primary);
            color: var(--secondary);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            position: sticky;
            top: 0;
            background: var(--secondary);
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;
            padding: 1rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }

        nav a.active,
        nav a:hover {
            background: #fff;
            color: var(--secondary);
        }

        header {
            text-align: center;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--secondary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .gallery-section {
            background: #fff;
            max-width: 1100px;
            margin: 2rem auto 1.5rem auto;
            padding: 2rem 2rem 1.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: var(--primary);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 220px;
        }

        .gallery-item img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.7rem;
            background: #e3eafc;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }

        .gallery-item-name {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.2rem;
            text-align: center;
        }

        .gallery-item-category {
            font-size: 0.95rem;
            color: #5c7aea;
            text-align: center;
        }

        footer {
            background: #fff;
            color: #6c757d;
            text-align: center;
            padding: 1.2rem 0 1rem 0;
            font-size: 1rem;
            border-top: 1px solid #eaeaea;
            margin-top: auto;
        }

        @media (max-width: 700px) {
            .gallery-section {
                padding: 1rem;
                margin: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            .gallery-item img {
                width: 100px;
                height: 70px;
            }
        }
    </style>
</head>
