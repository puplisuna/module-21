<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mount Carmel Restaurant - Sign Up</title>
    <style>
        body {
            background: #f6f8fa;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-top: 2rem;
        }

        .intro {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            gap: 1.2rem;
        }

        .signup-container h2 {
            margin-bottom: 1rem;
            color: #2d4059;
            font-weight: 600;
        }

        .signup-container input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }

        .signup-container input:focus {
            border-color: #5c7aea;
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 0.8rem;
            background: #5c7aea;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .signup-container button:hover {
            background: #3b4cca;
        }

        .login-text {
            font-size: 0.95rem;
            color: #6c757d;
            margin-top: 0.5rem;
            text-align: center;
        }

        .login-text a {
            color: #5c7aea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-text a:hover {
            color: #3b4cca;
            text-decoration: underline;
        }

        footer {
            background: #fff;
            color: #6c757d;
            text-align: center;
            padding: 1.2rem 0 1rem 0;
            font-size: 1rem;
            border-top: 1px solid #eaeaea;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Mount Carmel Restaurant</h1>
        <p class="intro">Create your account to enjoy our services.</p>
    </header>
    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input id="signup-username" type="text" placeholder="Username" required>
                <input id="signup-password" type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>
    <footer>
        <p>bealed with love and curiosity &copy; 2025 Ohom Bhattacharjee. All rights reserved.</p>
    </footer>
    <script>
        // Sign up logic (optional: store in localStorage)
        document.getElementById('signup-form').onsubmit = function (e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            if (username && password) {
                localStorage.setItem('mc_username', username);
                localStorage.setItem('mc_password', password);
                alert('Sign up successful! Please login.');
                window.location.href = 'login.html';
            }
        };
    </script>
</body>

</html>
